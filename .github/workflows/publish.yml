name: Publish AuroraViz to PyPI

on:
  push:
    branches:
      - main   # runs whenever you push to main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi   # must match the environment name set in PyPI
    permissions:
      id-token: write   # Required for OIDC with Trusted Publisher
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true